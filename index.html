<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspira 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(120deg, #0f2027, #2c5364, #f7971e, #ffd200, #f44369);
            background-size: 300% 300%;
            animation: bgMove 10s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', 'Inter', sans-serif;
        }
        @keyframes bgMove {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .glass-card {
            background: rgba(255,255,255,0.16);
            backdrop-filter: blur(22px) saturate(200%);
            border: 2px solid rgba(255,255,255,0.28);
            border-radius: 28px;
            box-shadow: 0 16px 48px rgba(0,0,0,0.24);
            padding: 3.5rem 2.5rem 6rem 2.5rem;
            text-align: center;
            color: #fff;
            width: 92%;
            
            position: relative;
            overflow: hidden;
            transition: box-shadow 0.3s, background 0.3s;
        }
        .glass-card:hover {
            box-shadow: 0 24px 64px rgba(244,67,105,0.18), 0 8px 32px rgba(255,210,0,0.10);
            background: rgba(255,255,255,0.20);
        }
        .glass-card::before {
            content: '';
            position: absolute;
            top: -70px; left: -70px;
            width: 200px; height: 200px;
            background: radial-gradient(circle, #ffd20077 0%, transparent 75%);
            z-index: 0;
            animation: floatGlow 7s ease-in-out infinite alternate;
            filter: blur(2px);
        }
        @keyframes floatGlow {
            0% {transform: translateY(0);}
            100% {transform: translateY(30px);}
        }
        .glass-card > * { position: relative; z-index: 1; }
        .countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.2rem;
            margin-top: 2.2rem;
        }
        .count-box {
            background: linear-gradient(135deg, #f7971e99 0%, #ffd20099 100%);
            border-radius: 18px;
            padding: 1.2rem 0.5rem;
            font-weight: bold;
            box-shadow: 0 2px 12px #f7971e22;
            transform: scale(1);
            transition: transform 0.3s cubic-bezier(.68,-0.55,.27,1.55);
            animation: popIn 0.8s cubic-bezier(.68,-0.55,.27,1.55) both;
        }
        .count-box:hover {
            transform: scale(1.08) rotate(-2deg);
        }
        @keyframes popIn {
            0% {transform: scale(0.7);}
            80% {transform: scale(1.1);}
            100% {transform: scale(1);}
        }
        .count-box h2 {
            font-size: 2.3rem;
            margin: 0;
            color: #fff;
            letter-spacing: 1px;
            animation: fadeInUp 1s;
        }
        @keyframes fadeInUp {
            0% {opacity: 0; transform: translateY(20px);}
            100% {opacity: 1; transform: translateY(0);}
        }
        .count-box small {
            font-size: 1rem;
            color: #fff9;
            letter-spacing: 0.5px;
        }
        .btn-custom {
            background: linear-gradient(90deg, #f44369 0%, #ffd200 100%);
            border: none;
            color: #fff;
            font-weight: 600;
            padding: 0.85rem 2.2rem;
            border-radius: 14px;
            margin-top: 2rem;
            margin-right: 0.7rem;
            box-shadow: 0 2px 8px #f4436922;
            transition: background 0.3s, transform 0.2s;
            font-size: 1.1rem;
            animation: btnFadeIn 1.2s;
        }
        .btn-custom:hover {
            background: linear-gradient(90deg, #ffd200 0%, #f44369 100%);
            transform: translateY(-3px) scale(1.05);
        }
        @keyframes btnFadeIn {
            0% {opacity: 0; transform: scale(0.8);}
            100% {opacity: 1; transform: scale(1);}
        }
        .display-4 span {
            animation: colorPulse 2s infinite alternate;
        }
        @keyframes colorPulse {
            0% {color: #ffd200;}
            100% {color: #f44369;}
        }
        img.mb-4 {
            box-shadow: 0 4px 24px #ffd20044;
            animation: imgPop 1.2s;
        }
        @keyframes imgPop {
            0% {opacity: 0; transform: scale(0.7);}
            100% {opacity: 1; transform: scale(1);}
        }
    </style>
</head>
<body>
    <div class="glass-card">
       <img src="Inspira 2025 Event Planning Wordmark Logo.png" alt="Inspira Logo" class="mb-4 w-25 rounded-circle"> 
        <h1 class="display-4 fw-bold">INSPIRA <span>2025</span></h1>
        <p class="lead">Organized by the English Speech Club 23/24 <br>
                Faculty of Applied Science, Rajarata University of Sri Lanka</p>
        <div class="countdown p-3">
            <div class="count-box">
                <h2 id="days">0</h2>
                <small>Days</small>
            </div>
            <div class="count-box">
                <h2 id="hours">0</h2>
                <small>Hours</small>
            </div>
            <div class="count-box">
                <h2 id="minutes">0</h2>
                <small>Minutes</small>
            </div>
            <div class="count-box">
                <h2 id="seconds">0</h2>
                <small>Seconds</small>
            </div>
        </div>
        <button class="btn btn-custom">
            <i class="bi bi-youtube"></i> Youtube
        </button>
        <button class="btn btn-custom">
            <i class="bi bi-facebook"></i> Facebook
        </button>
        <button class="btn btn-custom">
            <i class="bi bi-camera-video-fill"></i> Zoom
        </button>   
    </div>
    <script>
        const targetDate = new Date("October 15, 2025 00:00:00").getTime();
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
